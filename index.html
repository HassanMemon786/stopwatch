<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Sto Watch</title>
    <link rel="shortcut icon" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">STOP WATCH</h1>
      <div id="counter"></div>
      <div id="counter-default" class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <div class="inner">
            <div id="minutes-number" class="timer-number"></div>
            <h1 id="min">0</h1>
            <div class="timer-text">MINIUTES</div>
            <div class="progress medium active">
              <div id="day-bar" class="progress-bar bk-blue"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <div class="inner">
            <div id="second-number" class="timer-number"></div>
            <h1 id="sec">0</h1>
            <div class="timer-text">SECOND</div>
            <div class="progress medium active">
              <div id="hour-bar" class="progress-bar bk-green"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <div class="inner">
            <div id="msecond-number" class="timer-number"></div>
            <h1 id="msec">0</h1>
            <div class="timer-text">M-SECOND</div>
            <div class="progress medium active">
              <div id="minute-bar" class="progress-bar bk-pink"></div>
            </div>
          </div>
        </div>
          </div>
        
      </div>

      <div>
        <button id="btnStart" onclick="start()" class="btn btn-primary btn-lg mr-5">Start</button>
        <button id="btnStop" onclick="stop()" class="btn btn-success btn-lg mr-5">Stop</button>
        <button id="btnReset" onclick="reset()" class="btn btn-danger btn-lg">Reset</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
